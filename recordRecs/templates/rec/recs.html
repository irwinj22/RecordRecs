<!DOCTYPE html> 
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>RecordRecs</title>
</head> 
<body>
    {% for item in content %}
        {% if item.type == 'text' %}
            <p>{{ item.data | replace("/n", "<br>") | safe }}</p>
        {% elif item.type == 'image' %}
            <img src="{{ item.data }}" alt="Image">
        {% endif %}
    {% endfor %}
</body>
</html>
